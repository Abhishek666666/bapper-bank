<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Baper-Bank </title>
</head>

<body>
    <header>
        <h1 class="text-xs text-center font-bold mt-1">Welcome to my <span
                class="font-bold text-emerald-400">Baper-Bank</span>
        </h1>
    </header>
    <main>
        <section class="  bg-pink-300 w-9/12 mx-auto mt-1 p-1">
            <h3 class="h-5 text-xs text-center font-bold text-white ">Please Login</h3>
            <div>
                <input class="h-5 text-xs ml-12 bg-rose-400  mx-auto ml-7    " type="email" name="" id="user-email"
                    placeholder="Enter your email address">
                <input class="h-5 text-white text-xs bg-red-400 mx-auto text-center ml-7 mt-1 " type="password" name=""
                    id="user-password" placeholder="Enter Your password">
                <button id="btn-submit"
                    class="p-1 text-xs bg-amber-600 items-center  ml-16 mb-0 text-white font-medium rounded-lg mt-2 hover:bg-pink-700">log-in
                </button>
                <script src="js/login.js"></script>
            </div>
        </section>
    </main>

</body>

</html>
